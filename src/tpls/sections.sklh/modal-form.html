<div class="b_modal modal" id="@@id" data-closer-type="inner">
	<header class="modal__head">
		<div class="logo modal__logo">
			<picture class="logo__pic">
				<img src="./img/sklh_common/logo.svg" alt="Skillhouse" class="logo__img">
			</picture>
		</div>
	</header>
	<div class="modal__body">
		<h3 class="modal__title">Оставьте свои контакты. </h3>
		<p class="modal_desc">
			Мы перезвоним и&nbsp;<span class="text-bold">договоримся о встрече </span>
			в&nbsp;удобное для вас время.
		</p>
		<div class="modal__form form js_form">
			<div class="form__fieldset">
				@@include('../input/name.html', {placeholder: 'Ваше имя'})
				@@include('../input/tel.html', {placeholder: 'Номер телефона'})
			</div>
			<button class="button-primary form__submit" type="button">Записаться в Шоурум</button>
		</div>
	</div>
</div>
