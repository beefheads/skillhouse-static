<article class="product-card">
  <div class="product-card__info">
    <a href="#" class="product-card__media">
      <picture class="product-card__pic">
      	<img  src="./img/common/loader.svg" data-src="./img/catalog/product-no-bg.png" alt="" class="product-card__img lazy">
      </picture>
    </a>
    <h3 class="product-card__title">
      <a href="#" class="product-card__link">Название</a>
    </h3>
    <div class="product-card__stats">
      <p class="product-card__stat">
      	<span class="product-card__stat-title">Размеры:</span>
      	<span class="product-card__stat-value">40 42 44 46</span>
      </p>
      <p class="product-card__stat">
      	<span class="product-card__stat-title">Артикул:</span>
      	<span class="product-card__stat-value">019584</span>
      </p>
  	</div>
  </div>
  <div class="product-card__buttons">
  	<button class="button-stroke button-primary product-card__button product-card__get-price" data-b_modal-open="modal-login">
    	Узнайте цену
    </button>
  	<a href="#" class="button-stroke button-second product-card__button product-card__more">
  		Подробнее
  	</a>
    </div>
</article>
