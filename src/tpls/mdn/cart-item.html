<article class="cart-item">
  <a href="#" class="cart-item__media">
    <picture class="cart-item__media-pic">
      <img src="./img/catalog/product-page.jpg" alt="" class="cart-item__media-img">
    </picture>
  </a>
  <h3 class="cart-item__title">
    <a href="#" class="cart-item__link">
      Блузка голубая «Первый класс»
    </a>
  </h3>
  <div class="cart-item__column cart-item__column--line" data-title="Размерные ряды">
    <div class="cart-item__column-value">38, 39, 40, 41</div>
    <div class="stepper cart-item__stepper">
      <button class="stepper__button stepper__minus" type="button">−</button>
      <input type="text" name="product_conunt" class="stepper__value" value="8" inputmode="decimal">
      <button class="stepper__button stepper__plus" type="button">+</button>
    </div>
  </div>
  <div class="cart-item__column cart-item__column--count" data-title="Общее количество">
    <div class="cart-item__column-value">3</div>
  </div>
  <div class="cart-item__column cart-item__column--price" data-title="Цена за единицу">
    <div class="cart-item__column-value">
      <div class="cart-item__column-value-text">3500</div>
      <div class="cart-item__currency">₽</div>
    </div>
  </div>
  <div class="cart-item__column cart-item__column--total" data-title="Общая цена">
    <div class="cart-item__column-value">
      <div class="cart-item__column-value-text">100 500</div>
      <div class="cart-item__currency">₽</div>
    </div>
  </div>
  <button class="cart-item__remove" type="button">×</button>
</article>
