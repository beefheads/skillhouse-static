<label class="radio @@className js_form__control">
  <input type="radio" name="@@name" class="radio__input" value="@@value" @@attributes>
	<span class="radio__media">
		<picture class="radio__media-pic">
			<img src="@@img" alt="@@label" class="radio__media-img">
		</picture>
	</span>
  <span class="radio__check"></span>
  <p class="radio__label">@@label</p>
</label>
