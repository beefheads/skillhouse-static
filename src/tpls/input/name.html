<label class="input">
  <span class="input__area">
    <input
      class="input__field"
      name="user_name"
      @@if (typeof context.placeholder != 'undefined') {
        placeholder="@@placeholder"
      }
      autocomplete="name"
      type="text"
    >
  </span>
  <span class="input__error">Текст ошибки</span>
</label>
