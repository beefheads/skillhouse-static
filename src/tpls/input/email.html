<label class="input input-email js_form__control">
  @@if (typeof context.label != 'undefined') {
    <span class="input__label">
      <span class="decor-ui input__label-decor-ui"></span>
      Почта
    </span>
  }
  <input
    class="input__field"
    name="user_email"
    type="email"
    autocomplete="email"
    @@if (typeof context.placeholder != 'undefined') {
      placeholder="@@placeholder"
    }
    required 
  >
</label>
